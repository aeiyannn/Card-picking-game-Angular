<h1 class="text-3xl text-green-600 text-center my-5">Pick a Card</h1>
<div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-sm-1">
  <div
    *ngFor="let item of card; let i = index"
    class="border border-green-500 my-4 mx-10 h-32 bg-green-300"
    (click)="opencard(i)"
  >
    <img *ngIf="item.status" class="w-full h-full" [src]="item.img" />
  </div>
</div>
